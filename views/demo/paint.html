<div class="paint" ng-controller="paintCtrl">
    <div class="scroll-wapper">
        <div class="scroll left" ng-class="{'roll':isRoll}" ng-click="isRoll=!isRoll">
        </div>
        <div class="scroll right" ng-class="{'roll':isRoll}" ng-click="isRoll=!isRoll">
        </div>

        <div class="image-wapper" ng-class="{'roll':isRoll}">
            <img src="/asserts/images/paint1.jpg"  ng-class="{'roll':isRoll}">
        </div>
    </div>
</div>
