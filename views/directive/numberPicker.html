<div class="directive">
    <div class="number-picker">
        <div class="bar"  ng-mousemove="move()">
            <span ng-mousedown="down()" ng-style="{'left':left}"></span>
        </div>
        <br>
        x:{{x}}
        <br>
        pageX:{{pageX}}
        <br>
        number:{{number}}
        <br>
        isMove:{{isMove}}
        <br>
        left:{{left}}
    </div>
</div>
