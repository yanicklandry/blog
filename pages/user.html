<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title ng-bind="global.title"></title>
    <base href="/">
    <!-- build:css(.) /asserts/lib-inner.css -->
    <link type="text/css" rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endbuild -->

    <!-- build:css(.) /asserts/main-inner.css -->
    <link type="text/css" rel="stylesheet" href="/asserts/styles/common.css">
    <link type="text/css" rel="stylesheet" href="/asserts/styles/directive.css">
    <link type="text/css" rel="stylesheet" href="/asserts/styles/inner/home.css">
    <link type="text/css" rel="stylesheet" href="/asserts/styles/inner/article.css">
    <!-- endbuild -->

    <!-- build:js(.) /asserts/angular-inner.js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- endbuild -->
</head>
<body>
<div class="container-fluid">
    <div class="message" ng-class="{success:global.isSuccess,warning:global.isWarn,danger:global.isError}" ng-show="global.isRtn" ng-bind="global.message"></div>
    <ui-view></ui-view>
</div>
<!-- build:js(.) /asserts/lib-inner.js -->
<script src="/bower_components/underscore/underscore.js"></script>
<script src="/bower_components/marked/lib/marked.js"></script>
<script src="/bower_components/EaselJS/lib/easeljs-0.8.0.combined.js"></script>
<script src="/bower_components/TweenJS/lib/tweenjs-0.6.0.combined.js"></script>
<script src="/bower_components/SoundJS/lib/soundjs-0.6.0.combined.js"></script>
<script src="/bower_components/PreloadJS/lib/preloadjs-0.6.0.combined.js"></script>
<!-- endbuild -->

<!-- build:js(.) /asserts/main-inner.js -->
<script src="/asserts/scripts/common/util.js"></script>
<script src="/asserts/scripts/inner/app.js"></script>
<script src="/asserts/scripts/inner/route.js"></script>
<script src="/asserts/scripts/inner/service.js"></script>
<script src="/asserts/scripts/common/filter.js"></script>
<script src="/asserts/scripts/common/directive.js"></script>
<script src="/asserts/scripts/inner/controller/homeCtrl.js"></script>
<script src="/asserts/scripts/inner/controller/articleCtrl.js"></script>
<!-- endbuild -->

<script src="/asserts/template.js"></script>

<script>
    angular.element(document).ready(function(){
        angular.bootstrap(document, ['app']);
    })
</script>
</body>
</html>
