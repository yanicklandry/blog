{% extends "../layout.html" %}
{% block body %}
<div class="article">
    <div class="container">
        <h1>{{title}}</h1>

        <div class="">
            <button id="btn-new" class="btn btn-danger">新建</button>
            <button id="btn-save" class="pull-right btn btn-success">提交</button>
        </div>

        <form>
            <div class="form-group">
                <input id="title" type="text" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="content" class="form-control"></textarea>
            </div>
        </form>

        <div class="preview"></div>
    </div>
</div>
{% endblock %}

{% block pagejs %}
<script>
    seajs.use('/asserts/scripts/outer/article');
</script>
{% endblock %}
